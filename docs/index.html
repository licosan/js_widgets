<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <style>
            body{
                width: 60%;
                margin: auto;
                border-left: 1px dotted #777;
                border-right: 1px dotted #777;
                padding: 10px;
                font-size:12px;             
            }
            h3{
                text-decoration: underline;
            }           
            div.banner{
                font-family: monospace;
                font-weight: bold;
                white-space: pre;
                width:510px;
                border-radius: 70px;
                background-color: #DEA;
                color: #070;
                border: 4px double #070;
                margin: auto;
            }
            div.codetype{
                font-size: 12px;
                background-color: #FFA;
                width: 150px;
                position: absolute;
                top: -10px;
                left: 10px;
                border: 1px solid #AA0;
                padding: 0 0 0 5px;
                border-radius: 5px;
                font-style: italic;
                text-align: center;
            }
            div.code{
                margin-top: 15px;
                padding: 0px 0 10px 0;
                position:relative;
                font-family: monospace;
                font-size:11px;
                white-space: pre;
                border:1px solid #AA0;
                border-radius: 5px;
                background-color:#FFD;
            }
            div.code b{
                background-color: #FF0;
            }
            div.code i{
                color: #080;
                font-style: italic;
            }
        </style>        
    </head>
    <body>
        <div class="banner">
             ____  ___       _    _  ____  ____    ___  ____  ____  ___ 
            (_  _)/ __)     ( \/\/ )(_  _)(  _ \  / __)( ___)(_  _)/ __)
           .-_)(  \__ \ ___  )    (  _)(_  )(_) )( (_-. )__)   )(  \__ \
           \____) (___/(___)(__/\__)(____)(____/  \___/(____) (__) (___/
                                                                By Nike
        </div>
        <h3>Docs for components :</h3>
        <ul>
            <li><a href="https://licosan.github.io/js_widgets/Picoreac_doc.html" target="_blank">Picoreac</a></li>
            <li><a href="https://licosan.github.io/js_widgets/Widgets_doc.html" target="_blank">Widgets</a></li>
        </ul>
    </body>
</html>
